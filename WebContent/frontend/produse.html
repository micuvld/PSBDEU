<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Produse</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
<script type="text/javascript" src="modules/MainModule.js"></script>
<script type="text/javascript" src="directives/CustomNavbar.js"></script>
<script type="text/javascript" src="controllers/ProdusController.js"></script>
<style>
td {
text-align:center;
padding: 0px;
}
</style>
</head>
<body ng-app="MainModule">
	<custom-navbar></custom-navbar>
	
	<div ng-controller="ProdusController">
		<div class="container-fluid">
			<p style="text-align:center">{{raspuns}}</p>
		</div>
	
	<div class="container">
		<div class="row">
			<div id="columnTabelProduse" class="col-lg-6">
				<p style="font-weight: bold">Editare nomenclator</p>
				<hr/>
				<div style="overflow:scroll;height:450px">
				<table class="table table-bordered">
				    <thead>
				      <tr>
				        <th>ID</th>
				        <th>Denumire</th>
				        <th>Pret (LEI)</th>
				        <th>Actualizare</th>
				        <th>Stergere</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-repeat="produs in produse">
				        <td>{{produs.id}}</td>
				        <td>{{produs.denumire}}</td>
				        <td>{{produs.pret}}</td>
				        <td>
				        	<button type="button"
				        	class="btn btn-info glyphicon glyphicon-edit" 
				        	data-toggle="modal" data-target="#modalActualizare{{produs.id}}"></button>
				        <!-- Modal -->
							<div id="modalActualizare{{produs.id}}" class="modal fade" role="dialog">
							  <div class="modal-dialog">
							
							    <!-- Modal content-->
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Actualizare produs cu ID: {{produs.id}}</h4>
							      </div>
							      <div class="modal-body">
							      	<label>Denumire:</label>
							        <input id="denumire{{produs.id}}" type="text" value="{{produs.denumire}}"/>
							        <label>Pret:</label>
							        <input id="pret{{produs.id}}"type="text" value="{{produs.pret}}"/>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="actualizare(produs.id)">Update</button>
							      </div>
							    </div>
							
							  </div>
							</div>
						</td>
				        <td>
				        <button type="button"
				        	class="btn btn-danger glyphicon glyphicon-trash" 
				        	data-toggle="modal" data-target="#modalStergere{{produs.id}}"></button>
				        <!-- Modal -->
							<div id="modalStergere{{produs.id}}" class="modal fade" role="dialog">
							  <div class="modal-dialog">
							
							    <!-- Modal content-->
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Stergeti produsul: {{produs.denumire}}?</h4>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Nu</button>
							        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="stergere(produs.id)">Da</button>
							      </div>
							    </div>
							
							  </div>
							</div>
						</td>
				      </tr>
				    </tbody>
			  	</table>
			  	</div>
			</div>
			
			<div id="columnInserare" class="col-lg-6">
				<p style="font-weight: bold">Inserare produs</p>
				<hr/>
				
				<form>
					<div class="form-group">
						<label for="denumireProdus">Denumire: </label> <input type="text"
							class="form-control" id="denumireProdus" ng-model="denumire">
					</div>
					<div class="form-group">
						<label for="pretProdus">Pret:</label> <input type="text"
							class="form-control" id="pretProdus" ng-model="pret">
					</div>
					<button class="btn btn-default" ng-click="inserare()">Submit</button>
				</form>
			</div>
		</div>
	</div>
	

	</div>

</body>
</html>
